language: node_js
node_js:
    - "8"

dist: trusty
sudo: required

env:
    global:
        - GIT_NAME: Travis CI
        - GIT_EMAIL: builds@travis-ci.org
        - GIT_BRANCH: master

services:
  - elasticsearch

addons:
  chrome: stable
  apt:
    packages:
      - python3
      - python3-pip

before_install:
  - pip3 install --user mkdocs
  - pip3 install --user mkdocs-material

script:
    - npm run lint
    - npm test
    - codecov
    - npm run docs
    - mkdocs build
    - npm run build
    - npm install --prefix integration
    - npm run test:integration

after_success:
  - npm run deploy
